<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://instagram.com/">
  </head>
  <body>
    <h1>#1 COUNTER APP</h1>
   <div class="container">
       <div class="counter">
          <span class="count">0</span>
         <hr>
         <div class="buttons">
           <button class="down">
             <i class="fas fa-arrow-down">
               Down
             </i>
           </button>
           <button class="reset">
            <i class="fas fa-spinner">
              Reset
            </i>
          </button>
          <button class="up">
            <i class="fas fa-arrow-up">
              Up
            </i>
          </button>
         </div>
       </div>
   </div>

    <script src="script.js"></script>
  </body>
</html>
